<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="general">
        <div class="result-div">
            <div class="historic"></div>


            <p>saved</p>
            <p id="saved">0</p>
            </br>

            <p>operation</p>
            <p id="operation"> " "</p>
            </br>
            <p>typed</p>
            <p id="typed">0</p>
            </br>
            <p>Final Result</p>
            <p class="result" id="final-result">0</p>

        </div>

        <div class="numbers-div">

            <div class="line-one">

                <div class="effects-div">
                    <button class="effects-button btn" id="percent-button">%</button>
                    <button class="effects-button btn" id="ce-button">CE</button>
                    <button class="effects-button btn" id="c-button">C</button>
                    <button class="effects-button btn" id="one-divided-by-button">1/x</button>
                    <button class="effects-button btn" id="backspace-button">←</button>

                </div>

                <button class="numbers-button btn" id="seven-button">7</button>
                <button class="numbers-button btn" id="eight-button">8</button>
                <button class="numbers-button btn" id="nine-button">9</button>
                <button class="effects-button btn" id="division-button">/</button>
                <button class="effects-button btn" id="exponential-button">x²</button>
            </div>

            <div class="line-two">


                <button class="numbers-button btn" id="four-button">4</button>
                <button class="numbers-button btn" id="five-button">5</button>
                <button class="numbers-button btn" id="six-button">6</button>
                <button class="effects-button btn" id="multiplication-button">x</button>
                <button class="effects-button btn" id="square-button"> x(1/2)</button>


            </div>

            <div class="line-three">

                <button class="numbers-button btn" id="one-button">1</button>
                <button class="numbers-button btn" id="two-button">2</button>
                <button class="numbers-button btn" id="three-button">3</button>
                <button class="effects-button btn" id="minus-button">-</button>
                <button class="effects-button btn" id="pluss-button">+</button>
            </div>

            <div class="line-four">

                <button class="numbers-button btn" id="invert-button">+/-</button>
                <button class="numbers-button btn" id="zero-button">0</button>
                <button class="numbers-button btn" id="point-button">.</button>

                <button class="numbers-button btn " id="equal-button">
                    =</button>

            </div>



        </div>

        <div class="effects-div">


        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
