<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="general">
        <div class="result-div">
            <div class="historic"></div>
            <p id="result">0</p>
        </div>

        <div class="numbers-div">

            <div class="line-one">

                <div class="effects-div">
                    <button class="effects-button btn">%</button>
                    <button class="effects-button btn">CE</button>
                    <button class="effects-button btn">C</button>
                    <button class="effects-button btn">1/x</button>
                    <button class="effects-button btn">←</button>

                </div>

                <button class="numbers-button btn">7</button>
                <button class="numbers-button btn">8</button>
                <button class="numbers-button btn">9</button>
                <button class="effects-button btn">/</button>
                <button class="effects-button btn">x²</button>
            </div>

            <div class="line-two">


                <button class="numbers-button btn">4</button>
                <button class="numbers-button btn">5</button>
                <button class="numbers-button btn">6</button>
                <button class="effects-button btn">x</button>
                <button class="effects-button btn">x*x</button>


            </div>

            <div class="line-three">

                <button class="numbers-button btn">1</button>
                <button class="numbers-button btn">2</button>
                <button class="numbers-button btn">3</button>
                <button class="effects-button btn">-</button>
                <button class="effects-button btn">+</button>
            </div>

            <div class="line-four">

                <button class="numbers-button btn">+/-</button>
                <button class="numbers-button btn">0</button>
                <button class="numbers-button btn">.</button>

                <button class="numbers-button btn " id="equal-btn">
                    =</button>

            </div>



        </div>

        <div class="effects-div">


        </div>

    </div>

</body>

</html>
